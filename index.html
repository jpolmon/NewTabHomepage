<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Homepage</title>

<body>
<header class ="container mt-3 border rounded-3 bg-secondary text-left w-50 p-3 headerbox">
    <h1 class="invisible" id="greetingSpan"><span class="header"></span> 
    <span id="name-slot"></span></h1>
    <input placeholder="Enter name here" class = "name" type="text"> 
    <button class="submit rounded-pill border border-3">Enter name to display homepage</button> 
    <p class="invisible" id="greetingSubheader"> Welcome to your homepage!</p>
    <p class="invisible timeHeader" id="currentDay"></p>
    <button class="invisible position-absolute top-0 end-0 m-3 rounded-pill border border-3" id="renameBtn">Reset name</button> 
    <button class="position-absolute top-0 start-0 m-3 rounded-pill border border-3" id="backgroundBtn">Change background image</button> 
</header>

<main class="invisible">
    <section class="d-flex justify-content-center">
        <button class="mt-3 border border-3 rounded-pill" id="weatherBtn">Click for local weather forecast<br> (Please enable browser geolocation before you click!)</button>
        <ul class="justify-content-space-between" id="weatherCards">
            <li class="list-group-item mt-3 border rounded-3 bg-secondary text-center" id="card">
                <h4 id="day0"></h4>
                <p class="m-0" id="date0"></p>
                <p class="m-0 text-center" id="icon0">Image</p>
                <h4 id=temp0></h4>
            </li>
            <li class="list-group-item mt-3 border rounded-3 bg-secondary text-center" id="card">
                <h4 id="day1"></h4>
                <p class="m-0" id="date1"></p>
                <p class="m-0" id="icon1">Image</p>
                <h4 id="temp1"></h4>
            </li>
            <li class="list-group-item mt-3 border rounded-3 bg-secondary text-center" id="card">
                <h4 id="day2"></h4>
                <p class="m-0" id="date2"></p>
                <p class="m-0" id="icon2">Image</p>
                <h4 id="temp2"></h4>
            </li>
            <li class="list-group-item mt-3 border rounded-3 bg-secondary text-center" id="card">
                <h4 id="day3"></h4>
                <p class="m-0" id="date3"></p>
                <p class="m-0" id="icon3">Image</p>
                <h4 id="temp3"></h4>
            </li>
            <li class="list-group-item mt-3 border rounded-3 bg-secondary text-center" id="card">
                <h4 id="day4"></h2>
                <p class="m-0" id="date4"></p>
                <p class="m-0" id="icon4">Image</p>
                <h4 id="temp4"></h4>
            </li>
        </ul>
    </section>

    <section class ="container mt-3 border rounded-3 bg-secondary text-left w-50 p-3" id="fact-generator">
    </section>
    <section class ="container mt-3 border rounded-3 bg-secondary text-left w-50 p-3" id= "jokeGenerator">
        <button class="buttons rounded-pill border border-3" id="jokeButton" type="button">Need a laugh?</button>
        <p id="setup"></p>
        <p id="punchline"></p>
    </section>
</main>

<script src="./assets/js/quoteGenerator.js"></script>
<script src="./assets/js/factGenerator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./assets/js/script.js"></script>
</body>

</html>
